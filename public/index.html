		<style>
			* {
				padding: 0;
				margin: 0;
			}
			.loading {
				width: 100vw;
				height: 100vh;
				background-color: gainsboro;
				display: flex;
				align-items: center;
				justify-content: space-around;
			}
			.ten {
				width: 30%;
				height: 30%;
				display: flex;
				align-items: center;
				justify-content: space-around;
			}

			.ten .circle {
				width: 10px;
				height: 10px;
				border-radius: 50%;
				background-color: #ff4545;
				margin-right: 5px;
				animation: changeteneCircle 1s infinite ease-in-out;
			}

			.ten .circle:nth-of-type(2) {
				animation-delay: 0.2s;
			}

			.ten .circle:nth-of-type(3) {
				animation-delay: 0.4s;
			}

			@keyframes changeteneCircle {
				0% {
					opacity: 1;
				}

				50% {
					opacity: 0;
				}

				100% {
					opacity: 1;
				}
			}
		</style>
	</head>
	<body>
		<noscript>
			<strong
				>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't
				work properly without JavaScript enabled. Please enable it to
				continue.</strong
			>
		</noscript>
		<div id="app">
